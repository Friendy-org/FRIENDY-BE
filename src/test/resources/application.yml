spring:
  application:
    name: FriendyBeApplication
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: friendy
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect # H2 방언으로 변경
    hibernate:
      ddl-auto: create-drop # 테스트 용도로 적합, 운영 환경에서는 validate, update 또는 none으로 변경
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true

friendy:
  community:
    server:
      url: http://localhost:8080

jwt:
  access:
    secret: "SpringBootJWTHelperTokenSecretKeyFreindy246!@#"
    expiration: 1800000 # 30분

  refresh:
    secret: "SpringBootJWTHelperTokenSecretKeyFreindy246!@#"
    expiration: 86400000 # 1일